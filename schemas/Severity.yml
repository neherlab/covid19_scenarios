$schema: http://json-schema.org/draft-07/schema

title: Severity

type: array

items:
  type: object

  required:
    - id
    - ageGroup
    - isolated
    - confirmed
    - severe
    - critical
    - fatal

  additionalProperties: false
  
  properties:
    id:
      type: number

    ageGroup:
      type: string

      enum:
        # FIXME: This enum and properties in CountryAgeDistribution are currently duplicated.
        # FIXME: Bad design. Find a way to factor this out.
        - 0-9
        - 10-19
        - 20-29
        - 30-39
        - 40-49
        - 50-59
        - 60-69
        - 70-79
        - 80+

    isolated:
      # FIXME: probably should represent all percentages as numbers in range 0..1
      type: number
      minimum: 0
      maximum: 100

    confirmed:
      # FIXME: probably should represent all percentages as numbers in range 0..1
      type: number
      minimum: 0
      maximum: 100

    severe:
      # FIXME: probably should represent all percentages as numbers in range 0..1
      type: number
      minimum: 0
      maximum: 100

    critical:
      # FIXME: probably should represent all percentages as numbers in range 0..1
      type: number
      minimum: 0
      maximum: 100

    fatal:
      # FIXME: probably should represent all percentages as numbers in range 0..1
      type: number
      minimum: 0
      maximum: 100
